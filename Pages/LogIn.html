<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyHarvest</title>
    <link rel = "stylesheet" href = "../Styles/style.css">
    <link rel="icon" type="image/x-icon" href="../Image/favicon.ico">

</head>
<body>
    <div class="auth-screen">
      <div class="auth-screen__branding">
        <h1 class="auth-screen__title">Welcome to HealthyYYC!</h1>
      </div>
      <form class="auth-screen__form" action="/auth" method="post">
        <div class="auth-screen__field">
          <label class="auth-screen__label" for="email">Email</label>
          <input class="auth-screen__input" type="email" id="email" name="email" required />
        </div>
        <div class="auth-screen__field">
          <label class="auth-screen__label" for="password">Password</label>
          <input class="auth-screen__input" type="password" id="password" name="password" required />
        </div>
        <button class="auth-screen__button" type="submit"><a href="../Pages/HomePage.html">Log In</a></button>
      </form>
      <div class="auth-screen__link">
        <a class="auth-screen__link-text" href="SignUp.html">Don't have an account? Sign Up</a>
      </div>
    </div>
  </body>
</html>
