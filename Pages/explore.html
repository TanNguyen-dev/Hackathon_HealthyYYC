<body>

            <li><a href="../Pages/HomePage.html"><img src="../Image/Home.png" alt="Orange House Icon">Home</a></li>

    <div class="explore">
        <h3>Explore by Map</h3>
        <input type="text" placeholder="Search.." style="top: 70px; width: 200px;;"> 
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
    <div class="food-donation">
        <h3>Food Donation Communities</h3>
    </div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15
            });

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);
                }, function() {
                    // Handle errors
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            var infoWindow = new google.maps.InfoWindow({map: map});
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                  'Error: The Geolocation service failed.' :
                                  "Error: Your browser doesn't support geolocation.");
        }

        // Load the map when the page is loaded
        // Add GOOGLE API key on ReadMe here
        window.onload = initMap;
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key= ADD_GOOGLE_API_KEY_HERE &libraries=places&callback=initMap" async defer></script>
</body>
